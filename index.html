<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>grid layout</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <section>
      <div class="grid-container" role="group">
        <div class="wrap">
          <img class="logo" src="/assets/svg logo.svg" alt="" />
        </div>
        <img class="group" src="/assets/image 9.png" alt="" />
        <div class="wrap2">
          <img class="spotify" src="/assets/image 11.png" alt="" />
          <div class="text-group" role="text-group">
            <span class="text">Now Playing</span>
            <span class="text">HYPE</span>
            <span class="text">BOY</span>
            <span class="text">STREAMS ON SPOTIFY</span>
          </div>
        </div>
        <img class="group2" src="/assets/Rectangle 10.png" alt="" />
        <div class="goods-group">
          <img class="goods" src="/assets/image 16.png" alt="" />
          <div class="goods-text-group">
            <span class="goods-text">goods</span>
            <span class="goods-text">buying </span>
          </div>
          <img src="/assets/Vector 1.svg" class="arrow" alt="" />
        </div>
        <img class="logo2" src="/assets/Rectangle 6.png" alt="" />
        <div class="how-sweet-group">
          <div class="how-sweet">
            <div class="how-sweet-bg">
              <img src="/assets/image 13.png" class="how-sweet-img" alt="" />
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
